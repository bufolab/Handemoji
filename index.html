<html>

<head>
  <title>Handemoji âœ‹</title>
  <meta name="description"  content="Experiment with Tensorflow to recognize a hand emoji you have trained ">
  <meta name="author" content="BufoLab">
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"> </script>
  <script src="machine.js"></script>
  <script src="sketch.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./skeleton_mini.css">
  <link rel="stylesheet" href="./handemoji.css">
</head>


<body>

<div class="container">

  <div class="row">
     <div  class="six columns">

      <div class="centered" id ="left-container">

      </div>

      <div class="centered" id ="controllers">
         <label>Epochs</label>
         <input type="text" name="epoche" value="20" id="epoche">
         <label>Learning rate</label>
         <input type="text" name="learning-rate" value="0.0001" id="learning-rate">
      </div>

    </div>

    <div id ="right-container" class="six columns">

      <div id ="target-container">
      </div>

    </div>
  </div>

      <div id="instructions">
        <h2>Instructions</h2>
        <ul>
          <li>Select an emoji from top buttons</li>
          <li>Place your hand in fron of the camera and press <b>Capture</b></li>
          <li>Select another emoji and repeat the process</li>
          <li>Once you have taken snapshots for every emoji. Press <b>Start Learning</b> </li>
          <li>Press <b>Predict<b> to start </li>
        </ul>
      </div>
 

  <div class="row">
    <div class="six columns" id="chart-container-left"> <canvas id="myChartLoss"> </canvas>  </div>
    <div class="six columns" id="chart-container-right">  <canvas id="myChartAcc"> </canvas> </div>
  </div>
</div>
</body>


</html>
